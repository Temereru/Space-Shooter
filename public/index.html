<!DOCTYPE html>
<html>
<head>
  <title>Space Shooter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h2 class="score"></h2>
  <h2 class="wave"></h2>
  <div class="overlay">
    <h1 class="game-text"></h1>
    <h4>To restart, press R</h4>
  </div>
  <div class="start-overlay show">
    <h1 class="start-text">Space Shooter</h1>
    <h4 class="first-line">To begin, press <span>enter</span>. move your ship with the <span>arrow keys</span>, shoot with the <span>Ctrl</span> key.</h4>
    <h4 class="second-line">Survive the waves of asteroids to win</h4>
  </div>
  <h1 class="loading-text show">Loading Assets</h1>
<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/imports/three.js"></script>
<script type="text/javascript" src="js/imports/Physijs/physi.js"></script>
<script type="text/javascript">
  Physijs.scripts.worker = 'js/imports/Physijs/physijs_worker.js'; 
  Physijs.scripts.ammo = 'js/imports/ammo.js';
</script>
<script type="text/javascript" src="js/helperMethods.js"></script>
<script type="text/javascript" src="js/loaders/shotsLoader.js"></script>
<script type="text/javascript" src="js/loaders/asteroidsLoader.js"></script>
<script type="text/javascript" src="js/loaders/playerLoader.js"></script>
<script type="text/javascript" src="js/loaders/sceneLoader.js"></script>
<script type="text/javascript" src="js/models/playerModel.js"></script>
<script type="text/javascript" src="js/models/playerShot.js"></script>
<script type="text/javascript" src="js/models/asteroidModel.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
